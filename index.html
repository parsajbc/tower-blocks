<html>

<head>

</head>

<body onload="makeGame()" id="body">
    <header id="header">
        <h1 id="logo">Tower Block</h1>
        <button class="header_button" id="login">Login</button>
        <button class="header_button" id="register">Register</button>

        <button onclick="removeStartButton(), startGame()" id="start">Play as a guest</button>
        <!-- <button onclick="drop()" id="drop">Drop</button> -->

    <p id="login-warning">Register or Login to add your records to the leader board (in work)</p>

</html>
